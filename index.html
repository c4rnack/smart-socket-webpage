<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Керування Розумною Розеткою</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/img/power-socket.ico">
    <link rel="icon" type="image/png" href="/img/power-socket.png">
    <link rel="icon" type="image/svg+xml" href="/img/power-socket.svg">
</head>
<body>
    <div class="container">
        <h1>Керування Розумною Розеткою</h1>

        <div class="socket-status-card">
            <h2>Статус Розетки</h2>
            <p>Статус: <span id="socketStatus" class="status-offline">Офлайн</span></p>
        </div>

        <div class="socket-control-card">
            <h2>Керування Живленням</h2>
            <div class="toggle-switch-container">
                <label class="switch">
                    <input type="checkbox" id="powerToggle">
                    <span class="slider round"></span>
                </label>
                <span id="powerStatusText">Вимкнено</span>
            </div>
            <p class="warning-text">Зверніть увагу: інформація про стан розетки оновлюється кожні 10 секунд. Це означає, що після зміни стану (наприклад, кнопкою), на сторінці вона може відобразитися не одразу.</p>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
